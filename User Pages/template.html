<!DOCTYPE html>

	<body>

		</section>
		</section>

			<div class="tiles_container">

				<a href="#whatsapp"><img src="../Images/Tiles/whatsapp.png" class="tiles" **hidewhatsapp></a>
				<a href="#messenger"><img src="../Images/Tiles/messenger.png" class="tiles" **hidemessenger></a>
				<a href="#twitter"><img src="../Images/Tiles/twitter.png" class="tiles" **hidetwitter></a>
				<a href="#snapchat"><img src="../Images/Tiles/snapchat.png" class="tiles" **hidesnapchat></a>
				<a href="#tiktok"><img src="../Images/Tiles/tiktok.png" class="tiles" **hidetiktok></a>

				<a href="#reddit"><img src="../Images/Tiles/reddit.png" class="tiles" **hidereddit></a>
			</div>
		</section>
		<section class="tiles_container">
			<div class="tiles_container">
				<a href="#phone"><img src="../Images/Tiles/phone.png" class="tiles" **hidephone></a>
				<a href="#mail"><img src="../Images/Tiles/mail.png" class="tiles" **hidemail></a>
			</div>
		<section class="get_socialhq">
			<div class="get_socialhq"><a href="#getsocialhq"><img src="../Images/Tiles/getsocial.png" class="get_socialhq"></a></div>
